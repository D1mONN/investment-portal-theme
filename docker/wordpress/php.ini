# Оптимізована конфігурація PHP для WordPress
# Продуктивність та безпека

# Основні налаштування
max_execution_time = 300
max_input_time = 300
memory_limit = 512M
post_max_size = 100M
upload_max_filesize = 100M
max_file_uploads = 20

# Буферизація виводу
output_buffering = 4096
zlib.output_compression = On
zlib.output_compression_level = 6

# Обробка помилок
log_errors = On
error_log = /var/log/wordpress/php_errors.log
display_errors = Off
display_startup_errors = Off
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT

# Налаштування сесій
session.use_strict_mode = 1
session.cookie_httponly = 1
session.cookie_secure = 1
session.cookie_samesite = "Strict"
session.use_only_cookies = 1
session.entropy_length = 32
session.gc_maxlifetime = 3600
session.gc_probability = 1
session.gc_divisor = 100

# Безпека
expose_php = Off
allow_url_fopen = Off
allow_url_include = Off
disable_functions = exec,passthru,shell_exec,system,proc_open,popen,curl_exec,curl_multi_exec,parse_ini_file,show_source

# OPcache налаштування
opcache.enable = 1
opcache.enable_cli = 1
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 16
opcache.max_accelerated_files = 20000
opcache.max_wasted_percentage = 5
opcache.use_cwd = 1
opcache.validate_timestamps = 0
opcache.revalidate_freq = 0
opcache.save_comments = 0
opcache.fast_shutdown = 1
opcache.enable_file_override = 1
opcache.optimization_level = 0x7FFFBFFF
opcache.preload_user = slavutska

# Realpath cache
realpath_cache_size = 4096K
realpath_cache_ttl = 600

# Часова зона
date.timezone = "Europe/Kiev"

# Мультибайтові рядки
mbstring.language = Ukrainian
mbstring.internal_encoding = UTF-8
mbstring.http_input = UTF-8
mbstring.http_output = UTF-8

# Налаштування MySQL
mysqli.reconnect = On
mysqli.cache_size = 2000

# Налаштування cURL
curl.cainfo = "/etc/ssl/certs/ca-certificates.crt"

# Налаштування для WordPress
auto_prepend_file = 
auto_append_file = 
default_mimetype = "text/html"
default_charset = "UTF-8"

# Обмеження ресурсів
max_input_vars = 3000
max_input_nesting_level = 64

# Налаштування завантаження файлів
file_uploads = On
upload_tmp_dir = /tmp

# Налаштування почти
SMTP = localhost
smtp_port = 25
sendmail_path = /usr/sbin/sendmail -t -i

# Redis конфігурація (якщо використовується)
extension = redis.so

# ImageMagick налаштування
extension = imagick.so